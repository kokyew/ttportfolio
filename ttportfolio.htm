<!DOCTYPE html>
<html>
<head>
  <title>TT's Coin Portfolio</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
  /* Add media query to increase font size on mobile devices */
@media only screen and (max-width: 1080px) {
  /* Increase font size */
  th, td {
    font-size: 2em;
  }
  /* Make the table full width */
  table {
    width: 100%;
  }
}
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="table-responsive">
<table class="table table-bordered table-striped table-hover text-center">
    <thead class="thead-dark">
        <tr>
            <th>Coin</th>
            <th>Amount</th>
            <th>Price</th>
            <th>Total Value</th>
        </tr>
    </thead>
    <tbody>
      <tr>
        <td align="left">Bitcoin</td>
        <td id="btc-amount" align="right">0.00347</td>
        <td id="btc-price" align="right"></td>
        <td id="btc-total" align="right"></td>
      </tr>
    </tbody>
</table>
</div>

</div>

  <script>
$.getJSON("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd", function(data) {
  var btcAmount = 0.00347;

  var btcPrice = data.bitcoin.usd;

  var btcTotal = btcAmount * btcPrice;
  
  $("#btc-price").html("$" + btcPrice);
  $("#btc-total").html("$" + btcTotal.toFixed(2));
});
  </script>

</body>
</html>
