<!DOCTYPE html>
<html>
<head>
  <title>TT's Coin Portfolio</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
  /* Add media query to increase font size on mobile devices */
@media only screen and (max-width: 1080px) {
  /* Increase font size */
  th, td {
    font-size: 2em;
  }
  /* Make the table full width */
  table {
    width: 100%;
  }
}
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="table-responsive">
<table class="table table-bordered table-striped table-hover text-center">
    <thead class="thead-dark">
        <tr>
            <th>Coin</th>
            <th>Amount</th>
            <th>Price</th>
            <th>Total Value</th>
        </tr>
    </thead>
    <tbody>
      <tr>
        <td align="left">Ethereum</td>
        <td id="eth-amount" align="right"></td>
        <td id="eth-price" align="right"></td>
        <td id="eth-total" align="right"></td>
      </tr>
      <tr>
        <td align="left">Binance Coin</td>
        <td id="bnb-amount" align="right"></td>
        <td id="bnb-price" align="right"></td>
        <td id="bnb-total" align="right"></td>
      </tr>
      <tr>
        <td align="left">Matic</td>
        <td id="matic-amount" align="right"></td>
        <td id="matic-price" align="right"></td>
        <td id="matic-total" align="right"></td>
      </tr>
      <tr>
        <td align="left">Total</td>
        <td></td>
        <td></td>
        <td id="total" align="right"></td>
      </tr>
    </tbody>
</table>
</div>

</div>

  <script>
$.getJSON("https://api.coingecko.com/api/v3/simple/price?ids=ethereum,binancecoin,matic-network&vs_currencies=usd", function(data) {
  var ethAmount = 0.06164505,
      bnbAmount = 0.30561107,
      maticAmount = 94.82756548;

  var ethPrice = data.ethereum.usd,
      bnbPrice = data.binancecoin.usd,
      maticPrice = data['matic-network'].usd;

  var ethTotal = ethAmount * ethPrice,
      bnbTotal = bnbAmount * bnbPrice,
      maticTotal = maticAmount * maticPrice;

  var total = ethTotal + bnbTotal + maticTotal;

  $("#eth-amount").html(ethAmount);
  $("#eth-price").html("$" + ethPrice);
  $("#eth-total").html("$" + ethTotal.toFixed(2));

  $("#bnb-amount").html(bnbAmount);
  $("#bnb-price").html("$" + bnbPrice);
  $("#bnb-total").html("$" + bnbTotal.toFixed(2));

  $("#matic-amount").html(maticAmount);
  $("#matic-price").html("$" + maticPrice);
  $("#matic-total").html("$" + maticTotal.toFixed(2));

  $("#total").html("$" + total.toFixed(2));
});
  </script>

</body>
</html>
